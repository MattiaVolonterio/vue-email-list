<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Email List</title>

    <!-- CDN Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- AXIOS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- app container declaration -->
    <div id="app">
      <div class="container d-flex flex-column align-items-center">
        <h1 class="my-4">Random Email Generation</h1>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Seleziona il numero di email da generare</label
          >
          <input
            type="number"
            class="form-control"
            min="1"
            max="20"
            v-model="mailCount"
          />
        </div>

        <button @click="fetchMail()" class="btn btn-primary">
          Genera Lista Email
        </button>

        <ul class="p-0 mt-4">
          <li
            v-for="mail in generatedMailArray"
            v-show="generatedMailArray.length == mailCount"
            class="mt-2"
          >
            {{mail}}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
